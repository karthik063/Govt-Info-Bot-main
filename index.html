<style>
:root {
    --body-bg: linear-gradient(135deg, #e797f5 0%, #c2c8d0 100%);
    --msger-bg: #635a5a;
    --border: 1px solid #f39ded;
    --left-msg-bg: #ececec;
    --right-msg-bg: #3d434a;
  }
  
  html {
    box-sizing: border-box;
  }
  
  *,
  *:before,
  *:after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: var(--body-bg);
    font-family: Helvetica, sans-serif;
  }
  
  .msger {
    display: flex;
    flex-flow: column wrap;
    justify-content: space-between;
    width: 100%;
    max-width: 867px;
    margin: 25px 10px;
    height: calc(100% - 50px);
    border: var(--border);
    border-radius: 10px;
    /*background: var(--msger-bg);
    box-shadow: 10px 15px 15px 5px rgba(34, 67, 139, 0.2);*/
    /*background-color: (135deg, #e1e4a0 0%, #f5f4fa 100%);*/
    /*background-color: rgb(223, 240, 165);*/
  
  
    background-image: url('https://sentione.com/wp-content/uploads/2023/06/How-to-Design-a-Chatbot_-Copy.jpg'); /* Replace 'button-image.jpg' with the path to your image */
    background-size: cover;
    /*width: 100px;
    height: 30px;*/
    box-shadow: 10px 10px rgb(210, 231, 239);
  }
  
  
  .msger-header {
    /* display: flex; */
    font-size: medium;
    justify-content: space-between;
    padding: 10px;
    text-align: left;
    border-bottom: var(--border);
    /*background: (135deg, #f6f3f7 0%, #eaeef2 100%);*/
    /*background: #a6aca7;*/
    color: #0f0e0e;
  }
  
  .msger-chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .msger-chat::-webkit-scrollbar {
    width: 6px;
  }
  .msger-chat::-webkit-scrollbar-track {
    background: #ddd;
  }
  .msger-chat::-webkit-scrollbar-thumb {
    background: #bdbdbd;
  }
  .msg {
    display: flex;
    align-items: flex-end;
    margin-bottom: 10px;
  }

  }
  /* image for stop speech button */
  .mute-button {
      background-image: url('https://www.svgrepo.com/show/324685/mute-sound-music-audio.svg'); /* Replace 'button-image.jpg' with the path to your image */
      background-size: cover;
      width: 35px;
      height: 30px;
      border: none;
      cursor: pointer;
      color: transparent;
  }

      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      color: transparent;
    }

    background-image: url('https://cdn-icons-png.flaticon.com/512/1229/1229543.png'); /* Replace 'button-image.jpg' with the path to your image */
    }

  .logo{
    
    background-size: cover;
    border: none;
    cursor: pointer;
    color: transparent;
  }
  
  @keyframes moveright{
    from{margin-right: 25px;}
    to{margin-right: 0px;}
  }

  @keyframes moveleft{
    from{margin-left: 25px;}
    to{margin-left: 0px;}
  }

  @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
     }
}
  .msg-bubble {
    max-width: 450px;
    padding: 15px;
    border-radius: 15px;
    background: var(--left-msg-bg);

  }
  .msg-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .msg-info-name {
    margin-right: 10px;
    font-weight: bold;
  }
  .msg-info-time {
    font-size: 0.85em;
  }
  
  .left-msg .msg-bubble {
    border-bottom-left-radius: 0;
            animation-name: moveleft;
    animation-duration: 0.4s;
  }
  
  .right-msg {
    flex-direction: row-reverse;
  }
  .right-msg .msg-bubble {
    background: var(--right-msg-bg);
    color: #fff;
    border-bottom-right-radius: 0;
        animation-name: moveright;
    animation-duration: 0.4s;
  }
  .right-msg .msg-img {
    margin: 0 0 0 10px;
  }
  
  .msger-inputarea {
    display: flex;
    padding: 10px;
    border-top: var(--border);
    background: #eee;
  }
  .msger-inputarea * {
    padding: 10px;
    border: none;
    border-radius: 3px;
    font-size: 1em;
  }
  .msger-input {
    flex: 1;
    background: #ddd;
    border-radius: 100px;
  }
  .msger-send-btn {
    margin-left: 10px;
    background: rgb(0, 196, 65);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.23s;
  }
  .msger-send-btn:hover {
    background: rgb(0, 180, 50);
  }
  .back {
    background-color: #b2d7ee;
    border-color: #abc2e8;
    
    color: #0f0e0e;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.23s;
  }

    const BOT_NAME = "Gbot:";
    const PERSON_NAME = "You:";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>

          <div class="msg-text">${text}</div>
        </div>
      </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

  


    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        let speech = new SpeechSynthesisUtterance();
        //converting to speechsynthesis to synth
        let synth = window.speechSynthesis;
        speech.lang = "en-UK";
        speech.text = msgText;
        speech.volume = 2;
        speech.rate = 1;
        speech.pitch = 1;
        // Start speech synthesis when the page loads   
        synth.speak(speech);           

        //window.speechSynthesis.speak(speech);
        
       

      });

    }

    let isMuted = false; // Track whether the speech is currently muted

      // Mute/Unmute button event listener
      document.getElementById("muteUnmuteButton").addEventListener("click", function() {
        if (isMuted) {
          // If currently muted, unmute and resume speech
          isMuted = false;
          if (pausedUtterance !== null) {
            // If there is a paused speech utterance, resume from where it was paused
            window.speechSynthesis.resume();
          } else {
            // If there was no paused speech, start speech synthesis as usual
            window.speechSynthesis.speak(speech);
          }
          this.textContent = "Mute"; // Update button text
        } else {
          // If currently unmuted, mute and pause speech
          isMuted = true;
          if (window.speechSynthesis.speaking) {
            // If speech is currently speaking, pause it and store the current state
            window.speechSynthesis.pause();
            pausedUtterance = speech; // Store the current speech utterance
          }
          this.textContent = "Unmute"; // Update button text
        }
      });




    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
